{% extends 'AppCoder/padre.html' %}
{% load static %}
{% block section_name %}
<h3>Estudiantes</h3>
{% endblock %}
{% block contenidomodificable %}
<h3>Listado de Estudiantes</h3>

{% for i in object_list %}

<li>{{i}}</li>
<button>
    <a href="{% url 'estudiante_detalle' i.id %}">Detalle</a>
</button>

<button>
    <a href="{% url 'estudiante_editar' i.id %}">Editar</a>
</button>

<button>
    <a href="{% url 'estudiante_borrar' i.id %}">Eliminar</a>
</button>
{% endfor %}

{% endblock %}
