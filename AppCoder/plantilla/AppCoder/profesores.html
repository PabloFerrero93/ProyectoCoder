{% extends 'AppCoder/padre.html' %}
{% load static %}
{% block section_name %}
<h3>Profesores</h3>
{% endblock %}
{% block contenidomodificable %}
<h3>Listado de profesores</h3>

{% for i in profesores %}
<li>{{i}}</li>
<button>
    <a href="{% url 'eliminarProfesor' i.nombre %}">Eliminar</a>
    <a href="{% url 'editarProfesor' i.nombre %}">Editar</a>
</button>
{% endfor %}

{% endblock %}
